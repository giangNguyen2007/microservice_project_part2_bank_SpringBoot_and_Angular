spring.application.name=userApi

server.port=${SERVER_PORT:8081}

# -------- Datasource (MySQL) --------
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3310/userDb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:myuser}
spring.datasource.password=${DB_PASSWORD:mypassword}


# -------- JPA / Hibernate --------
# Automatically validate or update  schema (none, validate, update, create, create-drop)
spring.jpa.hibernate.ddl-auto=update

# Show executed SQL in the logs (true / false)
spring.jpa.show-sql=true


# -------- GRPC --------

spring.grpc.server.port=9091
spring.grpc.server.ssl.enabled=false
spring.grpc.server.reflection.enabled=true


